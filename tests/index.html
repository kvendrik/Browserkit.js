//Type
(function(){
	log('<br><br>Type<br>');
	test('Object', B.type({name:'Koen'}) === 'object');
	test('Array', B.type([2,3,4,5]) === 'array');
	test('Boolean', B.type(true) === 'boolean');
	test('Number', B.type(3) === 'number');
	test('String', B.type('') === 'string');
	test('Undefined', B.type(undefined) === 'undefined');
	test('Null', B.type(null) === 'null');
	test('NaN', B.type(NaN) === 'number');
	test('Function', B.type(function(){}) === 'function');
	test('Regexp', B.type(/[]/) === 'regexp');
	test('Date', B.type(new Date) === 'date');
}());

//noConflict
(function(){
	log('<br><br>noConflict<br>');
	B.noConflict();
	test('B', B === 'Other B var');
	Browserkit.noConflict(true);
	test('Browserkit', Browserkit === 'Other Browserkit var');
