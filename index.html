<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Browserkit</title>
</head>
<body>

	<div id='elid' class='hithere'>Hello</div>

	<section class='area area2'>
		
		<article id='article' class='column hithere'></article>
		<article id='article' class='column hithere'></article>

	</section>
	
<script src='browserkit-v1.0.js'></script>
<script>

	//B().post('lib/post.php', 'msg=Kittens!');

	//removeClass
	B('section.area').removeClass('area2');
	alert('area : '+document.querySelector('section.area').className);

	//removeClass, addClass & addEvent
	B('div#elid').removeClass('hithere').addClass('hidden').click(function(){
		alert('hi');
	});
	alert('hidden : '+document.querySelector('div#elid').className + ' + onClick alert(`hi`)');

	//toggleClass
	B('article#article').toggleClass('column');
	alert('hithere : '+document.querySelector('article#article').className);

	//Array.indexOf
	alert('0 : '+[1,2,3].indexOf(1));

	//getElementsByClassName
	alert('conlumn hithere : '+document.getElementsByClassName('column')[0].className);

	//onResizeEnd
	B(window).resizeEnd(function(){
		alert('resize ended');
	});

</script>

</body>
</html>
